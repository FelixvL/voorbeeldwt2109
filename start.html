<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="mijncss.css" >
	<script src=mijnscript.js></script>

	<script>
		var aantalkeergeklikt = 0;
		var model = [0,0,0,0,0];
		function anderefunctie(){
			
			var elementen = document.getElementsByTagName("div");
			model[aantalkeergeklikt] = 1;
			aantalkeergeklikt = aantalkeergeklikt + 1;


			for(var i = 0; i < elementen.length ; i++){
				elementen[i].style.backgroundColor = 'blue';
				if(model[i]==1){
					elementen[i].style.backgroundColor = 'yellow';	
				}
			}
		}
	</script>
</head>
<body>
	<button onclick=anderefunctie()>here we go</button>
	<div id=mijnid1>hoi</div>
	<div id=mijnid2>hoi</div>
	<div id=mijnid3>hoi</div>
	<div id=mijnid4>hoi</div>
	<div id=mijnid5>hoi</div>
</body>
</html>
